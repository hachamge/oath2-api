<div class="productSearchElement">
	<div id="productSearchResultsContainer">
		<h2></h2>
		<div id="productSearchResults">
			{% for item in items %}
				<div class="searchResult">
					<img src="{{item.smlImage}}">
					<p>{{item.name}}</p>
					<p>${{item.price}}</p>
				</div>
			{%endfor%}
		</div>
	</div>
</div>
